<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page body__page">
    <header class="header">
      <a class="logo" href="#" target="_self"></a>
    </header>
    <main class="content">
     <section class="profile">
       <div class="profile__info">
         <img class="profile__avatar" src="images/avatar.jpg" alt="Avatar">
           <h1 class="profile__name">Жак-Ив Кусто</h1>
           <p class="profile__hobby">Исследователь Италии</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
       </div>
       <button class="profile__button profile__button_type_add" type="button"></button>
     </section>
     <section class="elements">
       <ul class="elements__list">
       </ul>
     </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <div class="container"></div>

    <template id="element">
      <li class="element">
        <img class="element__image">
        <div class="element__footer">
          <h2 class="element__title" lang="en"></h2>
          <button class="element__like" type="button"></button>
        </div>
        <button class="element__trash" type="button"></button>
      </li>
    </template>


    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_type_action">
        <button class="popup__btn-close" type="button"></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" name="profile-name" type="text">
          <input class="popup__input" name="profile-hobby" type="text">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container popup__container_type_action">
        <button class="popup__btn-close" type="button"></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" name="place-name" type="text" placeholder="Название">
          <input class="popup__input" name="link" type="text" placeholder="Ссылка на картинку">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="popup_type_photo">
    <div class="popup popup_type_photo">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__img">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </template>
  </div>
  <script src="js/initial-cards.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
