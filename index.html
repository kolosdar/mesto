<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page body__page">
    <header class="header">
      <a class="logo" href="#"></a>
    </header>
    <main class="content">
     <section class="profile">
       <div class="profile__info">
         <img class="profile__avatar" src="images/avatar.jpg" alt="Avatar">
         <div class="profile__description">
           <h1 class="profile__name">Жак-Ив Кусто</h1>
           <button class="profile__button profile__button_type_edit" type="button"></button>
           <p class="profile__hobby">Исследователь Италии</p>
         </div>
       </div>
       <button class="profile__button profile__button_type_add" type="button"></button>
     </section>
     <section class="elements">
       <ul class="elements__list">
         <li class="element">
           <img class="element__image" src="images/element-rialto-bridge.jpeg" alt="Rialto Bridge">
           <div class="element__footer">
             <h2 class="element__title">Rialto Bridge</h2>
             <img class="element__like" src="images/like-icon.svg" alt="Like">
           </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-naples.jpeg" alt="Naples">
          <div class="element__footer">
            <h2 class="element__title">Naples</h2>
            <img class="element__like" src="images/like-icon.svg" alt="Like">
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-manarola.jpeg" alt="Manarola">
          <div class="element__footer">
            <h2 class="element__title">Manarola</h2>
            <img class="element__like" src="images/like-icon.svg" alt="Like">
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-giardino-bardini.jpeg" alt="Giardino Bardini">
          <div class="element__footer">
            <h2 class="element__title">Giardino Bardini</h2>
            <img class="element__like" src="images/like-icon.svg" alt="Like">
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-castel-san-pietro.jpeg" alt="Castel San Pietro">
          <div class="element__footer">
            <h2 class="element__title">Castel San Pietro</h2>
            <img class="element__like" src="images/like-icon.svg" alt="Like">
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/piazza-pretoria.jpeg" alt="Piazza Pretoria">
          <div class="element__footer">
            <h2 class="element__title">Piazza Pretoria</h2>
            <img class="element__like" src="images/like-icon.svg" alt="Like">
          </div>
         </li>
       </ul>
     </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
