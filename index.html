<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page body__page">
    <header class="header">
      <a class="logo" href="#" target="_self"></a>
    </header>
    <main class="content">
     <section class="profile">
       <div class="profile__info">
         <img class="profile__avatar" src="images/avatar.jpg" alt="Avatar">
           <h1 class="profile__name">Жак-Ив Кусто</h1>
           <p class="profile__hobby">Исследователь Италии</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
       </div>
       <button class="profile__button profile__button_type_add" type="button"></button>
     </section>
     <section class="elements">
       <ul class="elements__list">
         <li class="element">
           <img class="element__image" src="images/element-rialto-bridge.jpeg" alt="Rialto Bridge">
           <div class="element__footer">
             <h2 class="element__title" lang="en">Rialto Bridge</h2>
             <button class="element__like" type="button"></button>
           </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-naples.jpeg" alt="Naples">
          <div class="element__footer">
            <h2 class="element__title" lang="en">Naples</h2>
            <button class="element__like" type="button"></button>
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-manarola.jpeg" alt="Manarola">
          <div class="element__footer">
            <h2 class="element__title" lang="en">Manarola</h2>
            <button class="element__like" type="button"></button>
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-giardino-bardini.jpeg" alt="Giardino Bardini">
          <div class="element__footer">
            <h2 class="element__title" lang="en">Giardino Bardini</h2>
            <button class="element__like" type="button"></button>
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/element-castel-san-pietro.jpeg" alt="Castel San Pietro">
          <div class="element__footer">
            <h2 class="element__title" lang="en">Castel San Pietro</h2>
            <button class="element__like" type="button"></button>
          </div>
         </li>
         <li class="element">
          <img class="element__image" src="images/piazza-pretoria.jpeg" alt="Piazza Pretoria">
          <div class="element__footer">
            <h2 class="element__title" lang="en">Piazza Pretoria</h2>
            <button class="element__like" type="button"></button>
          </div>
         </li>
       </ul>
     </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" name="profile-name" type="text">
          <input class="popup__input" name="profile-hobby" type="text">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
